<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Luck</title>
  </head>
  <body>
    <div class="mensagem_ufa">
      <h1>Ufa! Que bom que você me encontrou!</h1>
    </div>

    <div class="mensagem_entre_em_contato">
      <h2>Entre em contato diretamente com meu tutor(a).</h2>
    </div>

    <div class="foto_de_perfil">
      <figure class="foto_de_perfil_img">
        <img src="fotos/fotoluck.png" alt="..." />
      </figure>
    </div>

    <div class="info_pet">
      <div class="icone_patinha">
        <figure class="icone_patinha_img">
          <img src="fotos/icons8-pegada-de-gato-24.png" alt="..." />
        </figure>
      </div>

      <div class="meu_nome_pet">
        <h2>Meu nome:</h2>
      </div>

      <div class="nome_pet">
        <h2>Luck</h2>
      </div>
    </div>

    <div class="nome_tutor">
      <div class="icone_perfil">
        <figure class="icone_perfil_img">
          <img src="fotos/icons8-usuário-de-gênero-neutro-50.png" alt="..." />
        </figure>
      </div>

      <div class="nome_do_meu_tutor">
        <h2>Nome do meu tutor(a):</h2>
      </div>

      <div class="nome_tutor">
        <h2>Claudio</h2>
      </div>
    </div>

    <div class="telefone_tutor">
      <div class="icone_telefone">
        <figure class="icone_telefone_img">
          <img src="fotos/icons8-hand-with-smartphone-50.png" alt="..." />
        </figure>
      </div>

      <div class="nome_do_meu_tutor">
        <h2>Telefone do meu tutor(a):</h2>
      </div>

      <div class="nome_tutor">
        <h2>(48) 99987-9347</h2>
      </div>
    </div>
  </body>
</html>
